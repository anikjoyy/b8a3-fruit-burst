<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Burst</title>
    <!-- favicon  -->
    <link rel="icon" href="images/logo.png" type="images/x-icon" />
    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/f200217198.js" crossorigin="anonymous"></script>
    <!-- daisyUI cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <!-- tailwind custom classes  -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'color-primary': '#F85559',
                    }
                }
            }
        }
    </script>

    <!-- custom fonts  -->
    <style>
        .custom-font {
            font-family: 'Lato', sans-serif;
        }
    </style>

</head>

<body class="custom-font">
    <header>
        <nav class="bg-color-primary text-white m-6 rounded-[46px] lg:ps-6 lg:pe-6">
            <div class="navbar">
                <div class="navbar">
                    <div class="dropdown">
                        <label tabindex="0" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                class="inline-block w-5 h-5 stroke-current">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h16M4 18h16"></path>
                            </svg>
                        </label>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-color-primary rounded-box w-52 font-semibold">
                            <li><a>Home</a></li>
                            <li><a>About Us</a></li>
                            <li><a>Shop</a></li>
                            <li><a>All Fruits</a></li>
                            <li>
                                <input type="text" placeholder="Search here" class="" />
                            </li>
                        </ul>
                    </div>
                    <div class="flex justify-center items-center">
                        <img src="images/logo.png" alt="">
                        <a class="btn btn-ghost normal-case text-3xl font-bold">Fruit Burst</a>
                    </div>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1 bg-color-primary font-semibold">
                        <li><a>Home</a></li>
                        <li><a>About Us</a></li>
                        <li><a>Shop</a></li>
                        <li><a>All Fruits</a></li>
                        <li>
                            <div class="bg-white text-black rounded-3xl">
                                <input type="text" placeholder="Search here" class="" />
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main></main>
    <footer></footer>

</body>

</html>
